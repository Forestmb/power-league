{{define "header"}}
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="{{.SiteConfig.StaticContext}}css/style.css" />
{{end}}

{{define "nav"}}
        <div id="wrap">
            <nav class="navbar navbar-inverse">
                <div class="navbar-inner">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="{{.SiteConfig.BaseContext}}/"><img class="logo" src="{{.SiteConfig.StaticContext}}images/logo.png"/></a>
                        </div>
                        <div class="navbar-collapse in">
                            <ul class="nav navbar-nav">
                                {{range .SiteConfig.NavLinks}}
                                <li><a href="{{.Link}}">{{.Name}}</a></li>
                                {{end}}
                                {{if .LoggedIn}}
                                <li><a href="{{.SiteConfig.BaseContext}}/logout">Logout</a></li>
                                {{end}}
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
{{end}}

{{define "footer"}}
        </div>
        <div id="footer">
            <div class="container">
                <p>
                    Licensed under the <a href="https://github.com/Forestmb/power-league/blob/master/LICENSE">New BSD License</a> - Source code available at <a href="https://github.com/Forestmb/power-league">github.com</a>
                </p>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
{{end}}
