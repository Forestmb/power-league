{{define "header"}}
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="{{.SiteConfig.StaticContext}}css/style.css" />
{{end}}

{{define "nav"}}
        <div id="wrap">
            <nav class="navbar navbar-inverse">
                <div class="navbar-inner">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="{{.SiteConfig.BaseContext}}/"><img class="site-logo" src="{{.SiteConfig.StaticContext}}images/logo.png"/></a>
                        </div>
                        <div class="navbar-collapse collapse">
                            <ul class="nav navbar-nav">
                                <li><a href="{{.SiteConfig.BaseContext}}">Leagues</a></li>
                                <li><a href="{{.SiteConfig.BaseContext}}/about">About</a></li>
                                {{if .LoggedIn}}
                                <li><a href="{{.SiteConfig.BaseContext}}/logout">Logout</a></li>
                                {{end}}
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
{{end}}

{{define "footer"}}

                </p>
            </div>
        </div>

        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

            ga('create', '{{.SiteConfig.AnalyticsTrackingID}}', 'auto');
